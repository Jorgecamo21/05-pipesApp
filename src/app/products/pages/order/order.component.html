<p-panel [showHeader]="false">
  <h1>Pipes Personalizados</h1>
  <hr>
  <p>
    Pipes personalizados por {{'nosotros' | toggleCase:isUpperCase}}
  </p>
</p-panel>
<p-toolbar>
  <div class="p-toolbar-group-end">
      <button pButton icon="pi pi-plus" class="mr-2" (click)="toggleUpperCase()">Toggle Case</button>
      <button pButton icon="pi pi-sort" class="mr-2 p-button-success" (click)="changeOrder('name')">Por Nombre</button>
      <button pButton icon="pi pi-sort" class="mr-2 p-button-danger" (click)="changeOrder('canFly')">Vuela</button>
      <button pButton icon="pi pi-sort" class="mr-2 p-button-help" (click)="changeOrder('color')">Color</button>
  </div>
</p-toolbar>


<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orederBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.canFly | canFly | titlecase }}</td>
                <td>{{ product.color }}</td>
            </tr>
        </ng-template>
    </p-table>
    </p-panel>
  </div>
</div>
